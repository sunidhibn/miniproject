<!DOCTYPE html>
<html>
<head>
	<title>Conference Room Booking Service</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	{% block head %}
	{% endblock %} 
	    
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Booking
      </a>
    </div>
      <div class="nav navbar-nav navbar-right">
     	{% if user %}
     	<li class="dropdown open">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.first_name }}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
          {% if user.role <= 1 %}
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Office</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Departments</a></li>
            {% endif %}
             <li><a href="#">Edit Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	{% block content %}
	{% endblock %}
</div>
</body>
</html>
