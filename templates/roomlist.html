{% extends "base.html" %}
{% block content %}
	
<div class="col-md-8">

<!--adding room list-->
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Room id</th>
      <th>Room name</th>
      <th>Dept id</th>
      <th>Dept name</th>
      <th>office name</th>
    </tr>
  </thead>
  <tbody>
  {% for i in list %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.roomname}}</td>
      <td>{{i.deptid}}</td>
      <td>{{i.deptname}}</td>
      <td>{{i.name}}</td>
    </tr>
  {% endfor %}
    </tbody>
    </table>
</div>

<div class="col-md-4">

<center>
<a href="/rooms/new" class="btn btn-primary">Create Room</a>
</center>

</div>


	{% endblock %}
